<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <!-- SOLAR SYSTEM -->
    <div class="solar-system">
        <!-- SUN -->
        <div id="sun"></div>
        
        <!-- MERCURY -->
        <div class="orbit mercury-orbit"></div>
        <div class="mercury-spin">
            <div id="mercury"></div>
        </div>
        
        <!-- VENUS -->
        <div class="orbit venus-orbit"></div>
        <div class="venus-spin">
            <div id="venus"></div>
        </div>
        
        <!-- EARTH -->
        <div class="orbit earth-orbit"></div>
        <div class="earth-spin">
            <!-- MOON -->
            <div class="moon-orbit">
                <div id="moon"></div>
            </div>
            <img id="earth" width="50" height="50" src="https://codetheworld.io/wp-content/uploads/2023/12/earth_small_150.jpg" alt="Earth img">
        </div>
        
        <!-- MARS -->
        <div class="orbit mars-orbit"></div>
        <div class="mars-spin">
            <div id="mars"></div>
        </div>

    </div>
</body>
</html>
